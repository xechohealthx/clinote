<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinote Icon Converter</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1e293b;
            margin-bottom: 20px;
        }
        .icon-preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .icon-item {
            text-align: center;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: #f8fafc;
        }
        .icon-item img {
            border: 1px solid #d1d5db;
            border-radius: 4px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        .instructions {
            background: #ecfdf5;
            border: 1px solid #bbf7d0;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .download-links {
            margin-top: 20px;
        }
        .download-links a {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .download-links a:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Clinote Icon Generator</h1>
        
        <div class="instructions">
            <h4>ðŸ“‹ Instructions</h4>
            <ol>
                <li>Click "Generate Icons" to create PNG icons from SVG</li>
                <li>Click "Download All Icons" to download the PNG files</li>
                <li>Place the PNG files in the icons folder</li>
                <li>Replace the .png extension files with the downloaded ones</li>
            </ol>
        </div>

        <button onclick="generateIcons()">Generate Icons</button>
        <button onclick="downloadAll()">Download All Icons</button>
        
        <div class="icon-preview" id="iconPreview">
            <!-- Icons will be generated here -->
        </div>
        
        <div class="download-links" id="downloadLinks" style="display: none;">
            <h4>ðŸ“¥ Download Links</h4>
            <div id="downloadContainer"></div>
        </div>
    </div>

    <script>
        const iconSizes = [16, 32, 48, 128];
        const generatedIcons = {};

        function generateIcons() {
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';
            
            iconSizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Create SVG content
                const svgContent = createSVGContent(size);
                const svgBlob = new Blob([svgContent], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(svgBlob);
                
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0, size, size);
                    
                    // Create download link
                    canvas.toBlob(blob => {
                        generatedIcons[size] = blob;
                        
                        const iconItem = document.createElement('div');
                        iconItem.className = 'icon-item';
                        iconItem.innerHTML = `
                            <h4>${size}x${size}</h4>
                            <img src="${canvas.toDataURL()}" alt="${size}x${size} icon">
                            <br>
                            <a href="${URL.createObjectURL(blob)}" download="icon-${size}.png">Download</a>
                        `;
                        preview.appendChild(iconItem);
                    });
                };
                img.src = url;
            });
            
            document.getElementById('downloadLinks').style.display = 'block';
        }

        function createSVGContent(size) {
            const scale = size / 128; // Base size is 128
            const strokeWidth = Math.max(1, Math.floor(4 * scale));
            const radius = Math.floor(60 * scale);
            const center = size / 2;
            
            return `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                    </linearGradient>
                </defs>
                
                <!-- Background circle -->
                <circle cx="${center}" cy="${center}" r="${radius}" fill="url(#gradient)" />
                
                <!-- Stethoscope head -->
                <circle cx="${center}" cy="${center - radius/3}" r="${radius/4}" fill="none" stroke="white" stroke-width="${strokeWidth}" />
                
                <!-- Stethoscope tubes -->
                <path d="M ${center - radius/4} ${center - radius/3} Q ${center - radius/2} ${center} ${center - radius/3} ${center + radius/3} Q ${center - radius/4} ${center + radius/2} ${center} ${center + radius/2} Q ${center + radius/4} ${center + radius/2} ${center + radius/3} ${center + radius/3} Q ${center + radius/2} ${center} ${center + radius/4} ${center - radius/3}" 
                      fill="none" stroke="white" stroke-width="${strokeWidth}" stroke-linecap="round" />
                
                <!-- Earpieces -->
                <circle cx="${center - radius/3}" cy="${center + radius/3}" r="${radius/8}" fill="white" />
                <circle cx="${center + radius/3}" cy="${center + radius/3}" r="${radius/8}" fill="white" />
            </svg>`;
        }

        function downloadAll() {
            const container = document.getElementById('downloadContainer');
            container.innerHTML = '';
            
            iconSizes.forEach(size => {
                if (generatedIcons[size]) {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(generatedIcons[size]);
                    link.download = `icon-${size}.png`;
                    link.textContent = `Download ${size}x${size} PNG`;
                    container.appendChild(link);
                }
            });
        }
    </script>
</body>
</html>
